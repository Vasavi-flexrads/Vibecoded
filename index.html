<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Information Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 900px;
        }
        #output-table th, #output-table td {
            text-align: left;
            padding: 12px 16px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .close-button {
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto bg-white p-8 rounded-xl shadow-lg border border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Case Information Extractor</h1>
        <p class="text-gray-600 mb-8 text-center">Upload an image or paste from your clipboard to extract case information.</p>
        
        <!-- File Upload Area -->
        <div class="mb-8">
            <label for="image-upload" class="block text-gray-700 font-medium mb-2">Upload Image</label>
            <div class="flex items-center justify-center w-full">
                <label for="image-upload" class="flex flex-col items-center justify-center w-full h-48 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition-colors">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-4-4v-4m0 0a4 4 0 014-4h10a4 4 0 014 4m0 0v4m0 0a4 4 0 01-4 4h-2m-4-2h4m-4-2v4m0 0v4m-4-2h4m-4-2v4"></path></svg>
                        <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                        <p class="text-xs text-gray-500">PNG, JPG, or JPEG</p>
                    </div>
                    <input id="image-upload" type="file" class="hidden" accept="image/png, image/jpeg" />
                </label>
            </div>
            <div id="image-preview" class="mt-4 hidden rounded-lg overflow-hidden border border-gray-300 p-2">
                <img id="preview-img" class="max-h-64 mx-auto object-contain rounded-lg" src="#" alt="Image preview" />
            </div>
        </div>

        <!-- Clipboard Paste Instruction -->
        <div class="text-center mb-6">
            <span class="text-gray-500 text-sm">or press <kbd class="px-2 py-1 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg">Ctrl+V</kbd> to paste an image.</span>
        </div>

        <!-- Extract Button and Loading Indicator -->
        <div class="flex flex-col items-center space-y-4">
            <button id="extract-button" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 disabled:bg-blue-400" disabled>
                Extract Information
            </button>
            <div id="loading-indicator" class="hidden flex items-center space-x-2 text-blue-600">
                <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Extracting...</span>
            </div>
        </div>
        
        <!-- Output Section -->
        <div id="output-section" class="mt-8 hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Extracted Data</h2>
            <div class="overflow-x-auto rounded-lg border border-gray-300 shadow-sm">
                <table id="output-table" class="min-w-full bg-white divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="py-3 px-6 text-xs font-medium text-gray-500 uppercase tracking-wider">Patient Name</th>
                            <th class="py-3 px-6 text-xs font-medium text-gray-500 uppercase tracking-wider">Accession ID</th>
                            <th class="py-3 px-6 text-xs font-medium text-gray-500 uppercase tracking-wider">Modality/Study</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="output-tbody">
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>
            
            <div class="mt-6 flex justify-center">
                <button id="copy-button" class="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50">
                    <i class="fas fa-copy mr-2"></i> Copy for GSheet
                </button>
            </div>
        </div>

    </div>

    <!-- Custom Modal for Messages -->
    <div id="message-modal" class="modal">
        <div class="modal-content rounded-lg shadow-xl">
            <span class="close-button text-gray-500 cursor-pointer">&times;</span>
            <p id="modal-message" class="text-gray-700 text-lg"></p>
        </div>
    </div>
    
    <script type="text/javascript">
        // Helper function for custom modal
        function showMessage(message) {
            const modal = document.getElementById('message-modal');
            const modalMessage = document.getElementById('modal-message');
            modalMessage.textContent = message;
            modal.style.display = 'block';
            document.querySelector('.close-button').onclick = function() {
                modal.style.display = 'none';
            };
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };
        }

        const imageUpload = document.getElementById('image-upload');
        const extractButton = document.getElementById('extract-button');
        const loadingIndicator = document.getElementById('loading-indicator');
        const outputSection = document.getElementById('output-section');
        const outputTbody = document.getElementById('output-tbody');
        const copyButton = document.getElementById('copy-button');
        const imagePreview = document.getElementById('image-preview');
        const previewImg = document.getElementById('preview-img');

        let base64ImageData = null;

        // Function to process and preview an image
        function processImage(file) {
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    base64ImageData = e.target.result.split(',')[1];
                    previewImg.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                    extractButton.disabled = false;
                };
                reader.readAsDataURL(file);
            } else {
                showMessage("The pasted item is not a valid image.");
                base64ImageData = null;
                imagePreview.classList.add('hidden');
                extractButton.disabled = true;
            }
        }

        // Event listener for file upload
        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            processImage(file);
        });

        // Event listener for paste from clipboard
        document.addEventListener('paste', (event) => {
            const items = (event.clipboardData || event.originalEvent.clipboardData).items;
            let imageFound = false;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.startsWith('image/')) {
                    const blob = items[i].getAsFile();
                    if (blob) {
                        processImage(blob);
                        imageFound = true;
                    }
                    event.preventDefault(); // Prevent default paste behavior
                    break;
                }
            }
            if (!imageFound) {
                console.log("No image found in clipboard.");
                showMessage("The content you pasted is not an image. Please copy an image to your clipboard and try again.");
            }
        });

        extractButton.addEventListener('click', async () => {
            if (!base64ImageData) {
                showMessage("Please upload or paste an image first.");
                return;
            }

            loadingIndicator.classList.remove('hidden');
            extractButton.disabled = true;
            outputSection.classList.add('hidden');
            outputTbody.innerHTML = '';

            try {
                let chatHistory = [];
                const prompt = "Extract the Patient Name, Accession ID, and Modality/Study from the image. If there are multiple records, extract all of them. The Accession ID can be a combination of letters and numbers. Provide the output as a JSON array of objects, where each object has the keys 'patientName', 'accessionID', 'modalityStudy'.";
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                
                const payload = {
                    contents: [
                        {
                            role: "user",
                            parts: [
                                { text: prompt },
                                {
                                    inlineData: {
                                        mimeType: "image/jpeg",
                                        data: base64ImageData
                                    }
                                }
                            ]
                        }
                    ],
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "ARRAY",
                            items: {
                                type: "OBJECT",
                                properties: {
                                    "patientName": { "type": "STRING" },
                                    "accessionID": { "type": "STRING" },
                                    "modalityStudy": { "type": "STRING" }
                                },
                                "propertyOrdering": ["patientName", "accessionID", "modalityStudy"]
                            }
                        }
                    }
                };

                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                
                let retries = 0;
                let response = null;
                const maxRetries = 5;
                const baseDelay = 1000;

                while (retries < maxRetries) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (response.status !== 429) {
                            break;
                        }
                    } catch (error) {
                        console.error('Fetch failed:', error);
                    }
                    retries++;
                    const delay = baseDelay * Math.pow(2, retries);
                    await new Promise(resolve => setTimeout(resolve, delay));
                }

                if (!response || !response.ok) {
                    throw new Error(`API request failed with status ${response ? response.status : 'N/A'}`);
                }

                const result = await response.json();
                const jsonText = result.candidates[0].content.parts[0].text;
                const extractedDataArray = JSON.parse(jsonText);
                
                // Populate the table with all records
                extractedDataArray.forEach(extractedData => {
                    const row = document.createElement('tr');
                    row.classList.add('hover:bg-gray-50');
                    
                    const patientNameCell = document.createElement('td');
                    patientNameCell.classList.add('py-4', 'px-6', 'text-sm', 'font-medium', 'text-gray-900', 'whitespace-nowrap');
                    patientNameCell.textContent = extractedData.patientName || 'N/A';
                    row.appendChild(patientNameCell);
                    
                    const accessionIDCell = document.createElement('td');
                    accessionIDCell.classList.add('py-4', 'px-6', 'text-sm', 'text-gray-500', 'whitespace-nowrap');
                    accessionIDCell.textContent = extractedData.accessionID || 'N/A';
                    row.appendChild(accessionIDCell);

                    const modStudyCell = document.createElement('td');
                    modStudyCell.classList.add('py-4', 'px-6', 'text-sm', 'text-gray-500', 'whitespace-nowrap');
                    modStudyCell.textContent = extractedData.modalityStudy || 'N/A';
                    row.appendChild(modStudyCell);

                    outputTbody.appendChild(row);
                });

                outputSection.classList.remove('hidden');

            } catch (error) {
                console.error('Extraction failed:', error);
                showMessage(`Extraction failed: ${error.message}`);
            } finally {
                loadingIndicator.classList.add('hidden');
                extractButton.disabled = false;
            }
        });

        copyButton.addEventListener('click', () => {
            const tableRows = outputTbody.querySelectorAll('tr');
            let dataToCopy = '';
            tableRows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const rowData = Array.from(cells).map(cell => cell.textContent).join('\t');
                dataToCopy += rowData + '\n';
            });

            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = dataToCopy;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);
            
            showMessage("Data copied to clipboard!");
        });
    </script>
</body>
</html>
